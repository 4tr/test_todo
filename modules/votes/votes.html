<template name="votesList">
  <ul>
    {{#each items}}
      {{> voteListItem}}
    {{/each}}
  </ul>
</template>
<template name="voteListItem">
  <li><a href="{{pathFor 'voteWindow'}}" >{{title}}</a></li>
</template>
<template name="voteWindow">
  asdfdsfsfsd
</template>

<template name="_voteWindow">

  <!--div class="modal fade"-->
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">{{voteItems.title}} {{voteResult}}</h4>
        </div>
          <form class="vote form">
          <div class="modal-body">
            <p>
              {{#each voteItems.answer }}
                {{> voteItem}}
              {{/each}}
            </p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Закрыть</button>
            <button type="submit" class="btn btn-primary" name="voteListModalSubmit" value="{{voteItems._id}}">Голосовать</button>

          </div>
        </form>
      </div>
    </div>
  <!--/div-->

</template>


<template name="voteItem">
  <input type="radio" name="voteListModal" value="{{index}}"/> {{name}}<br/>
</template>
